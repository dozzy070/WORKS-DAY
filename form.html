<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Back</a></li>
            </ul>
        </div>
    </nav>





    <div class="row justify-content-center rounded-4 m-5">
        <div class="fill col-md-4">
            <form class="form-box mt-1 py-3" action="./submit" method="post" enctype="multipart/form-data">
                <h2 class="mb-3 text-primary">Signup:</h2>

                <label for="name">Name:</label>
                <input type="name" id="name" name="name">

                <label for="usename">Username:</label>
                <input type="username" id="usename" name="usename">

                <label for="phone number">Phone Number:</label>
                <input type="text" id="phone number" name="phone number" required placeholder="Enter your phone number">

                <label for="email">Email:</label>
                <input class="mb-4" type="email" placeholder="Email" required />

                <select name="" id="">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>


                <label for="favourite color:">State:</label>
                <select name="" id="">
                    <option value="Abuja">Abuja</option>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Akwa Ibom">Akwa Ibom</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Bauchi">Bauchi</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Benue">Benue</option>
                    <option value="Borno">Borno</option>
                    <option value="Cross River">Cross River</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Edo">Edo</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Gombe">Gombe</option>
                    <option value="Imo">Imo</option>
                    <option value="Jigawa">Jigawa</option>
                    <option value="Kaduna">Kaduna</option>
                    <option value="Kano">Kano</option>
                    <option value="Katsina">Katsina</option>
                    <option value="Kebbi">Kebbi</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nasarawa">Nasarawa</option>
                    <option value="Niger">Niger</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Osun">Osun</option>
                    <option value="Oyo">Oyo</option>
                    <option value="Plateau">Plateau</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Sokoto">Sokoto</option>
                    <option value="Taraba">Taraba</option>
                    <option value="Yobe">Yobe</option>
                    <option value="Zamfara">Zamfara</option>
                </select>

                <label for="password:">Password:</label>
                <input class="mb-4" type="password" placeholder="Create password" required />

                <label class="mt-1" for="confirm password">Confirm Password:</label>
                <input class="mb-4" type="password" placeholder="Confirm password" required />

                <button class="submit-btn rounded-1">Submit</button>
            </form>

            <div class="mt-5">
                <button class="facebook-btn rounded-2 bg-dark text-white"><a href=""></a> Signup with Facebook</button>
                <button class="google-btn rounded-2 bg-dark text-white"><a href=""></a> Signup with Google</button>
            </div>
            


            <hr class="mt-5 text-dark">



            <form class="form-box mt-4">
                <h2 class="mb-3 text-primary">Login:</h2>

                <label for="email:">Email:</label>
                <input class="mb-1" type="email" placeholder="Email" required />

                <label for="password:">Password:</label>
                <input class="mb-4" type="password" placeholder="Password" required />

                <a href="#" class="forgot-password mt-4">Forgot password?</a>
                <br>
                <br>
                <button class="submit-btn rounded-1">Submit</button>
            </form>

            <div class="mt-5">
                <button class="facebook-btn rounded-2 bg-dark text-white"><a href=""></a> Login with
                    Facebook</button>
                <button class="google-btn rounded-2 bg-dark text-white"><a href=""></a> Login with Google</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
